    <!-- <script>

    <h1>Using Async Await</h1>
    <hr>
    <script>
        async function readUsers() {
            var res = await fetch("https://jsonplaceholder.typicode.com/posts");
            res = res.json();
            console.log(res);
        }
        readUsers();
    </script>
