<h2>Employee Creation/Updation</h2>
<hr>
<form #empForm="ngForm" (ngSubmit)="onSubmit(empForm)">
    <label for="eid">Employee ID:</label><br>
    <input type="number" id="eid" name="eid" placeholder="Enter ID" [(ngModel)]="es.selectedEmployee.eid"><br><br>

    <label for="name">Employee Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter Name" [(ngModel)]="es.selectedEmployee.name"><br><br>

    <label for="age">Employee Age:</label><br>
    <input type="number" id="age" name="age" placeholder="Enter Age" [(ngModel)]="es.selectedEmployee.age"><br><br>

    <label for="salary">Employee Salary:</label><br>
    <input type="number" id="salary" name="salary" placeholder="Enter Salary" [(ngModel)]="es.selectedEmployee.salary"><br><br>

    <label for="designation">Employee Designation:</label><br>
    <input type="text" id="designation" name="designation" placeholder="Enter Designation" [(ngModel)]="es.selectedEmployee.designation"><br><br>

    <input type="submit" name="submit" value="SUBMIT"><br><br>
    <input type="button" name="reset" value="RESET">
</form>
<br><br>
<hr>
<h2>
    Employee Details
</h2>
<hr>
<table>
    <tr>
        <th>EID</th>
        <th>NAME</th>
        <th>AGE</th>
        <th>SALARY</th>
        <th>DESIGNATION</th>
        <th></th>
        <th></th>
    </tr>
    <tr *ngFor="let emp of es.employees">
        <td>{{emp.eid}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.age}}</td>
        <td>{{emp.salary}}</td>
        <td>{{emp.designation}}</td>
        <td><input type="button" value="EDIT" (click)="updateEmp(emp)"></td>
        <td><input id="deleteButton" type="button" value="DELETE" (click)="deleteEmp(emp.eid)"></td>
    </tr>
</table>
