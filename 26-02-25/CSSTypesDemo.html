<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Types Demo</title>
    <style>
        h4{
            background-color: Black;
            color: white;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4>Welcome to CSS demo</h4>

    <h4>Hello</h4>
    <p class="redColor">This is from first paragraph</p>
    <p class="redColor">This is from second paragraph</p>
    <p class="redColor">This is from third paragraph</p>
    <p class="redColor">This is from fourth paragraph</p>

    <div id="blueColor">This from ID</div>

    <span>
        <span>
            This is inner child
        </span>
        This is outer child
    </span>

    <div>These are related to pseudo tags/elements</div>
</body>
</html>
