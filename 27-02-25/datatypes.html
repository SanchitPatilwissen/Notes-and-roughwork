<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Datatypes Demo</title>
</head>
<body>
    <h1>This is JS Datatypes demo</h1>
    <h2>
        <script>
            var a;
            document.write("a values is : "+a+"<br>");
            document.write("a datatype is : "+typeof(a)+"<br>");
            a = 10;
            document.write("a values is : "+a+"<br>");
            document.write("a datatype is : "+typeof(a)+"<br>");
            a = "Hello";
            document.write("a values is : "+a+"<br>");
            document.write("a datatype is : "+typeof(a)+"<br>");
            a = false;
            document.write("a values is : "+a+"<br>");
            document.write("a datatype is : "+typeof(a)+"<br>");
            a = 'c';
            document.write("a values is : "+a+"<br>");
            document.write("a datatype is : "+typeof(a)+"<br>");
            a = 3.14;
            document.write("a values is : "+a+"<br>");
            document.write("a datatype is : "+typeof(a)+"<br>");
            a = new Date();
            document.write("a values is : "+a+"<br>");
            document.write("a datatype is : "+typeof(a)+"<br>");
            a = ()=>{};
            document.write("a values is : "+a+"<br>");
            document.write("a datatype is : "+typeof(a)+"<br>");
        </script>
    </h2>
    <h3>Thank You</h3>
</body>
</html>
