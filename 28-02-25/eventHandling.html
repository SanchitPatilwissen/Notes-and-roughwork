<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling in js</title>
    <script>
        function greet() {
            alert("Good Morning");
        }
    </script>
</head>
<body>
    <h1>Event Handling Demo</h1>
    <hr>
    <button value="Click" onclick="greet()">Click</button>
    <button value="Dbl Click" ondblclick="greet()">DBL Click</button>
    <button value="Hover" onmouseover="greet()">Hover</button>
    <button value="Exit" onmouseout="greet()">Exit</button>
    
</body>
</html>
